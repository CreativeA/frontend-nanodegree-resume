<!DOCTYPE html>
<head>
  <meta charset="utf-8">    
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resume:emuseR? It's about Anna</title>
  <link rel="shortcut icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers|Quicksand">
  <script src="js/libs/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <!-- third party async -->
  <script async src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
</head>
<body>
  <div class="grid">
    <div id="top" class="clear-fix">
      <ul id="topContacts" class="flex-box"></ul>
    </div>
    <header class="center-content imageback flex-box">
    </header>
    <div style="clear: both;"></div>
    <div id="navbar">
      <nav>
        <ul class="flex-box">
          <li id="navicon"><img src="images/anna-udacity-icon.jpg"></li>
          <li id="helloNav"><a href="#topContacts">Say Hello</a></li>
          <li id="workNav"><a href="#workExperience">Experience</a></li>
          <li id="inspirationNav"><a href="#quotes">Inspiration</a></li>
          <li id="projectsNav"><a href="#projects">Projects</a></li>
          <li id="languagesNav"><a href="#languages">Languages</a></li>
          <li id="educationNav"><a href="#education">Education</a></li>
          <li id="mapNav"><a href="#mapDiv">Find Me</a></li>
        </ul>
      </nav>
    </div>
    <section id="workExperience" class="blue">
      <h2>Work Experience</h2>
    </section>
    <section id="quotes" class="imageback">
      <h2>Inspiration: Words, Sounds, Ideas.</h2>
    </section>
    <section id="projects" class="white">
      <h2>My Latest Projects</h2>
    </section>
    <section id="languages" class="blue">
      <h2>Languages of Love</h2>
    </section>
    <section id="education" class="white">
      <h2>We All Need Education</h2>
    </section>
    <section id="mapDiv" class="imageback">
      <h2>Where I've Lived and Worked</h2>
    </section>
    <footer class="dark-blue">
    </footer>
  </div>
  <script src="js/libs/typed.js"></script>
  <script src="js/libs/Sortable.min.js"></script>
  <script src="js/libs/Chart.min.js"></script> 
  <script src="js/libs/jquery.flip.min.js"></script>
  <script src="js/resumeBuilder.js"></script>
  <script type="text/javascript">
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.backgroundColor = '#000';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.backgroundColor = '#000';
    }  
    /* Edit to make sure nav elements do not display if section has no content */
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
      document.getElementById('workNav').style.display = 'none';
    }
    if(document.getElementsByClassName('quote-entry').length === 0) {
      document.getElementById('quotes').style.display = 'none';
      document.getElementById('inspirationNav').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
      document.getElementById('projectsNav').style.display = 'none';
    }
    /* TODO This control not working */
    //if(document.getElementById("canvas-area") == null) {
    //  document.getElementById('languages').style.display = 'none';
    //  document.getElementById('languagesNav').style.display = 'none';
    //}
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
      document.getElementById('educationNav').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
      document.getElementById('mapNav').style.display = 'none';
    }
  </script>
</body>
</html>
